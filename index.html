<!DOCTYPE html>
<html lang="en">
<head>
	<title>Neighborhood Map</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Interesting points around my area">
	<script src="https://use.fontawesome.com/7175fcba3a.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Quicksand:300,700" rel="stylesheet">
	<link rel="stylesheet"  href="css/main.css">
</head>
<body data-bind="css:{'menu-hidden': toggle}">
	<header>
		<nav class="navigation">
			<h2>Greenwich</h2>
			<span><i class="fa fa-bars fa-lg fa-border" aria-hidden="true" data-bind="click:toggleMenu"></i></span>
		</nav>
	</header>
	<div class="slide-menu">
		<form class="form">
			<input type="text" name="place" placeholder="Search a place"  data-bind="textInput: inputPlace, event:{keyup: search}">
			<a class="btn" id="filter" href="#" data-bind="click:zoom">
				<i class="fa fa-search-plus" aria-hidden="true"></i>Zoom
			</a>
		</form>
		<div >
			<ul id="list-view" data-bind="foreach:selectedPlaces" >
				<li data-bind="text:place, click: $parent.defineSelectedPlace"></li>
			</ul>
		</div>
	</div>
	<div id='map'></div>
	<script src="js/jquery.js"></script>
	<script src="js/knockout-3.4.2.js"></script>
	<script src="js/data.json"></script>
	<script src="js/app.js"></script>
	<script 
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6HskZFRH3OIhfHKfvExLJgB4RHXfCGcU&libraries=geometry,drawing,places&v=3&callback=initMap" 
		async defer onerror="mapError(event)">	
	</script>
</body>
</html>
